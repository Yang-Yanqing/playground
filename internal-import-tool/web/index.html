<!-- Why this file exists:
A tiny internal dashboard helps quickly inspect job status without building a full UI. -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Internal Import Tool</title>
  </head>
  <body>
    <h3>Import Jobs</h3>
    <button id="reload">Reload</button>
    <pre id="out"></pre>

    <script>
      const API = "http://localhost:8080";
      const KEY = "devkey123"; // change if needed

      async function load() {
        const res = await fetch(`${API}/imports`, { headers: { "x-api-key": KEY } });
        const json = await res.json();
        document.getElementById("out").textContent = JSON.stringify(json, null, 2);
      }

      document.getElementById("reload").onclick = load;
      load();
    </script>
  </body>
</html>
